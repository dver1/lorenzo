name: Release
on:
  push:
    branches: ["main"]

permissions:
  contents: write   # necesario para que semantic-release pueda crear tags y commits

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Instala las dependencias de semantic-release desde el package.json en .github/semantic-release
      - name: Install semantic-release deps
        run: npm ci
        working-directory: .github/semantic-release

      # Ejecuta semantic-release usando la action oficial, que expone la versi√≥n como output
      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 25
          extends: ./.github/semantic-release/release.config.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: rigoberta-menchu

      - run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          docker build -t europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION ./web

      - name: Push Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          docker push europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION

      - name: Deploy to Cloud Run
        run: |
          VERSION=${{ needs.release.outputs.version }}
          gcloud run deploy lorenzo \
            --image=europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION \
            --region=europe-west1 \
            --allow-unauthenticated \
            --tag=$VERSION
          gcloud run services update-traffic lorenzo --to-latest --region=europe-west1