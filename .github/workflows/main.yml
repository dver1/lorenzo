name: Release
on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install semantic-release deps
        run: npm ci
        working-directory: .github/semantic-release

      - name: Run semantic-release
        id: semantic
        run: |
          cd .github/semantic-release
          VERSION=$(npx semantic-release --extends ./release.config.js | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy-lorenzo:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: rigoberta-menchu

      - name: Build & Deploy Lorenzo
        run: |
          VERSION=${{ needs.release.outputs.version }}
          [ -z "$VERSION" ] && VERSION="latest"
          TAG="v$(echo $VERSION | tr '.' '-')"

          gcloud builds submit \
            --tag europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION \
            . -f Dockerfile.lorenzo

          gcloud run deploy lorenzo \
            --image europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --tag=$TAG \
            --port 8080
          gcloud run services update-traffic lorenzo --to-latest --region=europe-west1