name: Release
on:
  push:
    branches: "main"

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: npm ci
        working-directory: .github/semantic-release

      - name: Run semantic-release
        id: semantic
        run: |
          VERSION=$(npx semantic-release --extends ./.github/semantic-release/release.config.js --dry-run | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: rigoberta-menchu

      - run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          docker build -t europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION ./web

      - name: Push Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          docker push europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION

      - name: Deploy to Cloud Run
        run: |
          VERSION=${{ needs.release.outputs.version }}
          gcloud run deploy lorenzo \
            --image=europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION \
            --region=europe-west1 \
            --allow-unauthenticated \
            --tag=$VERSION
          gcloud run services update-traffic lorenzo --to-latest --region=europe-west1