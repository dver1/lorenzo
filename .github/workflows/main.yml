name: Release
on:
  push:
    branches: ["main"]

permissions:
  contents: write   # necesario para que semantic-release pueda crear tags y commits

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install semantic-release deps
        run: npm ci
        working-directory: .github/semantic-release

      - name: Run semantic-release
        id: semantic
        run: |
          cd .github/semantic-release
          VERSION=$(npx semantic-release --extends ./release.config.js | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "⚠️ No se calculó versión, usando 'latest'"
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: rigoberta-menchu

      - run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          if [ -z "$VERSION" ]; then
            echo "⚠️ No se calculó versión, usando 'latest'"
            VERSION="latest"
          fi
          docker build -t europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION ./web

      - name: Push Docker image
        run: |
          VERSION=${{ needs.release.outputs.version }}
          if [ -z "$VERSION" ]; then VERSION="latest"; fi
          docker push europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION

      - name: Deploy to Cloud Run
        run: |
          VERSION=${{ needs.release.outputs.version }}
          if [ -z "$VERSION" ]; then VERSION="latest"; fi
          TAG="v$(echo $VERSION | tr '.' '-')"
          gcloud run deploy lorenzo \
            --image=europe-west1-docker.pkg.dev/rigoberta-menchu/lorenzo-containers/lorenzo:$VERSION \
            --region=europe-west1 \
            --allow-unauthenticated \
            --tag=$TAG
          gcloud run services update-traffic lorenzo --to-latest --region=europe-west1