name: Deploy Grafana

on:
  push:
    branches: [main]
    paths:
      - 'monitoring/grafana/**'
      - 'Dockerfile.grafana'

jobs:
  deploy:
    name: Build & Deploy Grafana
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: rigoberta-menchu

      - name: Ensure monitoring repo exists
        run: |
          gcloud artifacts repositories describe monitoring \
            --location=europe-west1 || \
          gcloud artifacts repositories create monitoring \
            --repository-format=docker \
            --location=europe-west1

      - name: Build & Push Grafana
        run: |
          gcloud builds submit \
            --tag europe-west1-docker.pkg.dev/rigoberta-menchu/monitoring/grafana \
            --project rigoberta-menchu \
            --timeout=900s \
            --file Dockerfile.grafana .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy grafana \
            --image europe-west1-docker.pkg.dev/rigoberta-menchu/monitoring/grafana \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 3000