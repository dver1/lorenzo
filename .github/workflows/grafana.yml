name: Deploy Grafana

on:
  push:
    branches: [main]
    paths:
      - 'monitoring/grafana/**'
      - 'Dockerfile.grafana'

jobs:
  grafana-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Autenticaci√≥n con GCP usando la clave JSON
      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: rigoberta-menchu

      - name: Ensure monitoring repo exists
        run: |
          gcloud artifacts repositories describe monitoring \
            --location=europe-west1 || \
          gcloud artifacts repositories create monitoring \
            --repository-format=docker \
            --location=europe-west1

      - name: Build & Push Grafana
        run: |
          gcloud builds submit . \
            --config=monitoring/grafana/cloudbuild.yml \
            --project rigoberta-menchu \
            --timeout=900s

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy grafana \
            --image europe-west1-docker.pkg.dev/rigoberta-menchu/monitoring/grafana \
            --platform managed \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 3000